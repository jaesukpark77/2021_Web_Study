<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>우선순위선택자#5</title>
    <style>
        /*div:nth-child(2){width:200px;height:200px;background-color: red;}*/
        #a{background-color:violet} /*1순위*/
        
        div{width:200px;height:200px;background-color:orange;} /*3순위*/
        
        .b{background-color:green} /*2순위*/
        
    </style>
</head>
<body>
    <div id="a" class="b">1번상자</div>
    <div>2번상자</div>
    <div>3번상자</div>
</body>
</html>
