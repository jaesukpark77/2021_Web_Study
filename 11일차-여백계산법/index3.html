<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>여백계산법 #3</title>
    <style>
        *{margin:0;padding:0;}
        li{list-style:none;}
        .clearfix:after{content:"";display:block;clear:both;}
        
        ul{width:1300px;margin:0 auto;
            background-color:#123456;}
        
        li{width:310px;height:310px;
            background-color:#987654;
            margin-left:20px;
            float:left;
            margin-top:20px;}
        li:nth-child(4n+1){margin-left:0px;}

    </style>
</head>
