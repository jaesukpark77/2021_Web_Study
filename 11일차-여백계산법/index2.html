<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>여백계산법#2</title>
    <style>
        *{margin:0;padding:0;}
        li{list-style:none;}
        
        ul{width:1200px;height:400px;
            background-color:#123456;
            margin:0 auto;}
        
        li{width:175px;height:400px;
            background-color:#987654;
            margin-left:30px;
            float:left;}
        
        li:nth-child(1){margin-left:0px;}
    </style>
</head>    
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    
        <li></li>    
        <li></li>    
        <li></li>    
    </ul>
</body>
</html>
