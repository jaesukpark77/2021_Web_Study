<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>여백계산법 #1</title>
    <style>
        *{margin:0;padding:0}
        ul{width:1500px;height:300px;
            background-color:#123456;
            margin:0 auto;}
        
        li{list-style:none;}
        
        li{width:360px;height:300px;
            background-color:#987654;
            margin-left:20px;
            float:left;}
        
        li:nth-child(1){margin-left:0px;}
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
