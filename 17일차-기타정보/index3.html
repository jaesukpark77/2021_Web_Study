<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>기타정보#3</title>
    <style>
        *{margin:0;padding:0;}
        strong,b,p{font-size:30px;}
        q{font-size:30px;}
        blockquote{font-size:30px;}
        sub{font-size:12px;}
        p{text-decoration:line-through}
    </style>
</head>
<body>
    <h1>h1태그입니다</h1>
    <strong>strong태그입니다</strong>
    <b>b태그입니다</b>
    <i>i태그입니다</i>
    <em>em태그입니다</em>
    <q>q태그입니다</q>
    <blockquote>blockquote태그입니다</blockquote>
    <mark>mark태그입니다</mark>
    <cite>cite태그</cite>
    <p>이순신장군<sub>(임진왜란을막음)</sub></p>
    <sub>sub태그</sub>
    <s>s태그</s>
    <p>p태그입니다</p>
    <ins>ins태그</ins>
    <del>del태그</del>
</body>
</html>
